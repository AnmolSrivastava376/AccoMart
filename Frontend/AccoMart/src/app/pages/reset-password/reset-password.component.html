<form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm" class="max-w-md mx-auto">
  <div class="mb-4">
    <label for="password" class="block text-gray-700">New Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="resetPasswords.password" required
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-400 focus:ring focus:ring-blue-400 focus:ring-opacity-50">
  </div>
  <div class="mb-4">
    <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="resetPasswords.confirmPassword" required
           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-400 focus:ring focus:ring-blue-400 focus:ring-opacity-50">
  </div>
  <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring"
          [disabled]="!resetPasswordForm.valid">Reset Password</button>
</form>
