<div class="flex justify-center mt-10">
    <div class="w-96">
      <div class="bg-gray-50 rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Register </h2>
        <form [formGroup]="registerForm" class="space-y-4">
           
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold mb-1">UserName</label>
                <input type="text" id="email" formControlName="email" placeholder="Enter your username"
                  class="w-full border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:border-blue-400" />
              </div>
      

          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold mb-1">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email"
              class="w-full border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:border-blue-400" />
          </div>
  
          <div class="mb-4">
            <label for="password" class="block text-sm font-semibold mb-1">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password"
              class="w-full border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:border-blue-400" />
          </div>
  
         
          <div class="flex justify-center">
            <button type="button" (click)="onRegister()"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:ring">Register</button>
          </div>
  
        </form>
  
        <div class="mt-5 ">
            <span class="text-blue-500">Already Signed in ?</span>
        </div>
        <div class="mt-4 flex justify-center">       
          <button type="button" (click)="onLogin()"
            class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:ring">Login</button>
        </div>
      </div>
    </div>
  </div>
