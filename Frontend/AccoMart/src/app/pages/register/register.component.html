<div class="flex justify-center mt-10">
    <div class="w-96">
      <div class="bg-gray-100 rounded-lg shadow-md p-6">
        <h4 class="text-xl mb-4">Register to Accomart</h4>
        <form [formGroup]="registerForm" class="space-y-4">
  
          <div>
            <input type="text" formControlName="username" placeholder="Username"
              class="w-full border rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300" />
          </div>
          <div>
            <input type="email" formControlName="email" placeholder="Email"
              class="w-full border rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300" />
          </div>
          <div>
            <input type="password" formControlName="password" placeholder="Password"
              class="w-full border rounded-md p-2 focus:outline-none focus:ring focus:border-blue-300" />
          </div>
        
          <div class="flex justify-center items-center">
            <button (click)="onRegister()"
              class="w-2/3 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring">Register</button>            
       </div>

      
        </form>
        <div class="flex justify-center items-center mt-2">
              <button (click)="onLogin()"
              class="w-2/3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring">Login</button>
            </div>
      </div>
    </div>
  </div>
