<div class="navbar fixed top-0 left-0 w-full z-50"> <!-- Add z-50 to ensure navbar is above other elements -->
    <app-navbar></app-navbar>
</div>

<div class="flex h-full">
    <!-- Sidebar -->
    <div class="sidebar fixed top-0 left-0 h-full z-40"> <!-- Add z-40 to ensure sidebar is below navbar -->
        <app-sidebar></app-sidebar>
    </div>

    <!-- Main content -->
    <div class="main-content ml-64 overflow-auto">
        <div class="ml-4 mt-4">
            <h2 class="text-2xl font-semibold mb-4">All Categories</h2>
            <div class="flex-grow p-8">
                <div class="mb-8 text-center">
                    <button (click)="openEditPopup(defaultCategory)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded"> Add New Category</button>
                </div>
                <div class="grid grid-cols-2 gap-4 ml-20">
                    <div *ngFor="let category of categories" class="bg-white shadow-md rounded-md p-4 flex items-center justify-between">
                        <span class="text-lg">{{ category.categoryName }}</span>
                        <div class="space-x-2">
                            <button (click)="openEditPopup(category)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded ml-4">
                                Edit
                            </button>
                            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" *ngIf="isEditPopupOpen">
    <div class="floating-window relative w-5/6 md:w-1/2 lg:w-1/3 xl:w-1/4 bg-white rounded-lg shadow-lg">
      <div class="px-4 py-2 bg-gray-200 rounded-t-lg flex justify-between items-center">
        <div class="font-semibold">Edit Category</div>
        <button class="text-red-500 hover:text-red-700" (click)="closeEditPopup()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="px-4 py-2">
        <input type="text" placeholder="Enter category name" [(ngModel)]="selectedCategory.categoryName" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500">
      </div>
      <div class="flex justify-center pb-4">
        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
          Save
        </button>
      </div>
    </div>
  </div>
