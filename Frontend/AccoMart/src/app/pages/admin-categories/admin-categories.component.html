<!-- admin-categories.component.html -->
<div class="navbar">
    <app-navbar></app-navbar>
</div>

<div class="flex">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main content -->
    <div class="ml-4 mt-4">
        <h2 class="text-2xl font-semibold mb-4">All Categories</h2>
        <div class="grid grid-cols-2 gap-4">
            <div *ngFor="let category of categories" class="bg-white shadow-md rounded-md p-4 flex items-center justify-between">
                <span class="text-lg">{{ category.categoryName }}</span>
                <div class="space-x-2">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Edit
                    </button>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
