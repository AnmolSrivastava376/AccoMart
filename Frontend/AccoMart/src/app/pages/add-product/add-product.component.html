<div class="container mx-auto">
    <!-- Navbar -->
    <div class="navbar fixed top-0 left-0 w-full z-50"> <!-- Add z-50 to ensure navbar is above other elements -->
        <app-navbar></app-navbar>
      </div>
      

    <div class="flex justify-center mt-10">
        <div class="sidebar fixed top-0 left-0 h-full z-40 bg-gray-800 text-white w-64">
            <app-sidebar></app-sidebar>
        </div>

        <div class="editform ml-64 p-8 bg-blue-50 shadow-md rounded-md w-full lg:w-2/3 xl:w-1/2">
            <h2 class="text-3xl font-bold mb-8 text-gray-800">Add Product</h2>
            <form (submit)="AddProduct()">
                <div class="mb-6">
                    <label for="productName" class="block text-gray-700 mb-2">Product Name</label>
                    <input type="text" id="productName" name="productName" [(ngModel)]="product.productName"
                        placeholder="Enter product name" required
                        class="block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="productDesc" class="block text-gray-700 mb-2">Product Description</label>
                    <textarea id="productDesc" name="productDesc" [(ngModel)]="product.productDesc"
                        placeholder="Enter product description" required
                        class="block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-6">
                    <label for="productPrice" class="block text-gray-700 mb-2">Product Price</label>
                    <input type="number" id="productPrice" name="productPrice" [(ngModel)]= "product.productPrice"
                        placeholder="Enter product price" required
                        class="block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="categoryId" class="block text-gray-700 mb-2">Category</label>
                    <select id="categoryId" name="categoryId" [(ngModel)]="product.categoryId"
                            class="block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500">
                        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
                    </select>
                </div>


                <input type="file" (change)="handleFileChange($event)" />

                    <button (click)="uploadFile()" [disabled]="uploading" 
                    class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded mb-4  ">
                    {{ uploading ? 'Uploading...' : 'Upload' }}
                </button>
                
                <div class="mb-6">
                    <div *ngIf="product.productImageUrl">
                        <img src="{{product.productImageUrl}}" alt="Product Image" class="h-42 w-48">
                    </div>
                </div>

                <div>

                    <div class="mb-6">
                        <label for="productImageUrl" class="block text-gray-700 mb-2">Product Image URL</label>
                        <input type="text" id="productImageUrl" name="productImageUrl" [(ngModel)]="product.productImageUrl"
                        placeholder="Enter product image URL" required
                        class="block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500">
                    </div>

                    
                    <div class="mb-6">
                        <label for="productImageUrl" class="block text-gray-700 mb-2">Stock Available</label>
                        <input type="text" id="productImageUrl" name="productImageUrl" [(ngModel)]="product.stock"
                        placeholder="Enter product image URL" required
                        class="block w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-500">
                    </div>
                    
                </div>
                <div class="flex justify-end">
                    <button type="button" (click)="Cancel()"
                        class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2">Cancel</button>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
