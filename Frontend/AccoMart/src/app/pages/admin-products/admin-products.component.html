<div class="w-[100vw] h-fit relative flex flex-col main bg-gray-800">
  <div class="border-b-[1px] bg-[#a3a7a6] sticky top-0 z-[200]">
      <app-navbar></app-navbar>
  </div>
  <div class="w-full h-fit flex col">
      <div class="w-[20%] h-fit relative sidebar overflow-hidden">
         <div class="bg-white fixed unfix">
          <app-sidebar></app-sidebar>
         </div>
      </div>
      <div class="w-[80%] h-fit min-h-[100vh] bg-white box">
          


  <!-- Main content -->
  <div class="flex-grow bg-white p-8 overflow-scroll w-full text-center ">
    <h2 class="text-2xl font-bold mb-4 mt-2">Products</h2>
    <div class="mb-8 text-center">
      <button (click)="openAddProductPage()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"> Add New Product</button>
      <div class="relative w-full">
        <input type="text" placeholder="Search for Product, Category or ProductID" class="w-full pl-10 pr-4 border border-gray-400 rounded-md py-2 px-4  mb-2 mt-4" (keyup.enter)="searchFunction($event)">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0,0,256,256">
            <g transform=""><g fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="translate(0.96,13.248) scale(5.12,5.12)"><path d="M21,3c-9.39844,0 -17,7.60156 -17,17c0,9.39844 7.60156,17 17,17c3.35547,0 6.46094,-0.98437 9.09375,-2.65625l12.28125,12.28125l4.25,-4.25l-12.125,-12.09375c2.17969,-2.85937 3.5,-6.40234 3.5,-10.28125c0,-9.39844 -7.60156,-17 -17,-17zM21,7c7.19922,0 13,5.80078 13,13c0,7.19922 -5.80078,13 -13,13c-7.19922,0 -13,-5.80078 -13,-13c0,-7.19922 5.80078,-13 13,-13z"></path></g></g></g>
            </svg>
        </div>
    </div>

    </div>


  <div *ngIf="isLoading" class="flex justify-center items-center h-full"> 
    <svg aria-hidden="true" class="w-[40px] h-[40px] mt-12 text-gray-200 animate-spin dark:text-gray-600 fill-[#3B82F6]" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
      fill="currentColor" />
  <path
      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
      fill="currentFill" />
    </svg>
</div>



    <!-- Tiles of products -->
    <div *ngIf="products && products.length>0">
        <div class="grid xl:grid-cols-4 md:grid-cols-3 xm:grid-cols-2 gap-4">
            <div *ngFor="let product of products" class="bg-white rounded-lg border shadow-md p-4 flex flex-col justify-between">
                <div class="flex flex-col">
                  <h3 class="text-lg font-bold">{{ product.productName }}</h3>
                  <p class="text-red-300 text-sm mb-2">Category: {{ getCategoryName(product.categoryId) }}</p> <!-- Display categoryName -->
                  <img src="{{ product.productImageUrl }}" alt="{{ product.productName }}" class="w-48 h-48 object-cover mb-2">
                  <p class="text-gray-600">{{ product.productDesc | slice:0:30 }}{{ product.productDesc.length > 30 ? '...' : '' }}</p>
                  <p class="text-green-600">â‚¹{{  product.productPrice }}</p>
                </div>
                <div class="flex justify-between">
                  <button   (click)="openEditPage(product)" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-1 px-2 rounded  w-[80px]">Edit</button>
                  <button  (click)="openDeletePopup(product)" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-1 px-2 rounded  w-[80px]">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
        
      </div>
  </div>
</div>
