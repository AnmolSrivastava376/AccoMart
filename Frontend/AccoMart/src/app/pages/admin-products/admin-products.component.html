<div class="navbar position-sticky top-0 z-10">
  <app-navbar></app-navbar>
</div>

<div class="flex">
  <!-- Sidebar -->
  <div [class]="products.length > 1 ? 'bg-gray-800 text-white w-64 h-auto' : 'bg-gray-800 text-white w-64 h-screen' + ' position-fixed top-0 z-10 overflow-y-auto'">    
    <div class="p-4">
      <div class="sticky top-0  text-white py-2 px-4 mb-2">
          <button (click)="showProducts()" class="block w-full rounded-md text-left text-sm mb-2   text-green-300 focus:outline-none focus:bg-gray-700">
              Manage Products
          </button>
          <button (click)="showCategories()" class="block w-full rounded-md text-left text-sm mb-2  focus:outline-none focus:bg-gray-700">
              Manage Categories
          </button>
      </div>
      <div class="h-16"></div>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex-grow bg-gray-200 p-8 overflow-scroll">
      <h2 class="text-2xl font-bold mb-4">Products</h2>

      <div *ngIf="products.length<=1">No Products to show</div>

      <!-- Tiles of products -->
      <div *ngIf="products.length>1">
          <div class="grid grid-cols-4 gap-4">
              <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md p-4">
                  <h3 class="text-lg font-bold mb-2">{{ product.productName }}</h3>
                  <img src="{{ product.productImageUrl }}" alt="{{ product.productName }}" class="w-48 h-48 object-cover mb-2">
                  <p class="text-gray-600">{{ product.productDesc | slice:0:30 }}{{ product.productDesc.length > 30 ? '...' : '' }}</p>
                  <p class="text-green-600">â‚¹{{  product.productPrice }}</p>
                  <button   (click)="openEditPage(product)"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 mt-2">Edit</button>
                  <button  (click)="openDeletePopup(product)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-2">Delete</button>
              </div>
          </div>
      </div>
  </div>
</div>
