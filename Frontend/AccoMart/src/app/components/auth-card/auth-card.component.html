<div class="parent w-[100vw] flex items-center justify-center h-[100vh]">
    <div class="child w-[95%] h-adj min-w-[90vw] h-[80%] flex items-center justify-center rounded-[20px]">
        <div class="Mainimg w-full h-full flex-[1] min-w-[400px] ml-[30px]">
        </div>
        <div
            class="w-full h-full flex-col flex-[1] min-w-[300px] flex items-center justify-center py-[40px] px-[40px] gap-[20px] p-adj">
            <div class="flex justify-center w-full h-full">
                <div class="w-full h-full px-[20px] slide-down flex flex-col justify-center">
                    <div class="bg-gray-50 rounded-lg shadow-md px-[20px] pt-[20px] pb-[30px]">
                        <div class="text-[32px] text-center font-bold" *ngIf="!isLogin">Register</div>
                        <div class="text-[32px] text-center font-bold" *ngIf="isLogin">Login</div>
                        <!-- Register box -->
                        <form [formGroup]="registerForm" class="" *ngIf="!isLogin">
                            <div>
                                <label for="username" class="block text-sm font-semibold mb-1">UserName</label>
                                <input type="text" id="username" formControlName="username"
                                    placeholder="Enter your username"
                                    class="w-full border-gray-300 border rounded-md p-[6px] focus:outline-none focus:ring focus:border-blue-400" />
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-semibold mb-1">Email</label>
                                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                                    class="w-full border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:border-blue-400" />
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                                <input type="password" id="password" formControlName="password"
                                    placeholder="Enter your password"
                                    class="w-full border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:border-blue-400" />
                            </div>
                            <div class="flex justify-center">
                                <button type="button" (click)="onRegister()"
                                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:ring">Register</button>
                            </div>
                        </form>
                        <!-- Login box -->
                        <form [formGroup]="loginForm" class="gap-[10px] flex flex-col" *ngIf="isLogin">
                            <div class="">
                                <label for="email" class="block text-sm font-semibold mb-1">Email</label>
                                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                                    class="w-full border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:border-blue-400" />
                            </div>
                            <div class="">
                                <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                                <input type="password" id="password" formControlName="password"
                                    placeholder="Enter your password"
                                    class="w-full border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:border-blue-400" />
                            </div>
                            <div class="">
                                <a href="#" class="text-blue-500 text-[14px] hover:underline">Forgot your password?</a>
                            </div>
                            <div class="flex justify-center">
                                <button type="button" (click)="onLogin()"
                                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:ring flex justify-center items-center">
                                    <svg aria-hidden="true" *ngIf="spinLoader"
                                        class="w-[20px] h-[20px] text-gray-200 animate-spin dark:text-gray-600 fill-[#3B82F6]"
                                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                            fill="currentColor" />
                                        <path
                                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                            fill="currentFill" />
                                    </svg>
                                    <span *ngIf="!spinLoader">{{ isLogin ? 'Login' : 'Register' }}</span>
                                </button>
                            </div>

                        </form>
                        <div class="my-2">
                            <span class="text-blue-500 text-[14px]">{{isLogin?'Not Signed Up?':'Already a User?'}}</span>
                        </div>
                        <div class="flex justify-center mt-1">
                            <button type="button" (click)="onSwitch()"
                                class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:ring">{{isLogin?'Register':'Login'}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
