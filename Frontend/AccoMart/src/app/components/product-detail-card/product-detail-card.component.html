<div class="wrapper flex justify-center items-center font-Montserrat w-full h-screen">
    <div class="outer relative bg-white h-[500px] w-[900px] overflow-hidden flex items-center">
      <div class="content animated fadeInLeft absolute z-3 left-[20px]">
        <span class="bg animated fadeInDown inline-block text-white  py-1 px-2 ">EXCLUSIVE</span>
        <h1 class="text-black">{{product?.productName}}</h1>
        <p class="w-[280px] leading-6 text-black mt-5">{{product?.productDesc}}</p>
        
        <div class="button">
          <a href="/home/cart">{{product?.productPrice}}</a><a class="cart-btn" href="/home/cart"><i class="cart-icon ion-bag"></i>ADD TO CART</a>
        </div>
        
      </div>
      <img src="{{product?.productImageUrl}}" width="300px" class="animated fadeInRight absolute top-0 right-[-20px] z-0 w-[50%] h-[100%]">
    </div>
    
  </div>
