<div class="navbar position-sticky top-0 z-10">
    <app-navbar class="navbar"></app-navbar>
</div>

<div class="flex">
    <!-- Sidebar -->
    <div class="h-screen bg-gray-800 text-white w-64 position-fixed top-0 z-10 overflow-y-auto">    
        <!-- Sidebar items -->
        <div class="p-4">
            <div class="sticky top-0 text-white py-2 px-4 mb-2">
                <button class="block w-full rounded-md text-left text-sm mb-2 text-green-300 focus:outline-none focus:bg-gray-700">
                    Manage Products
                </button>
                <button class="block w-full rounded-md text-left text-sm mb-2 focus:outline-none focus:bg-gray-700">
                    Manage Categories
                </button>
            </div>
            
            <!-- Spacer to maintain space for fixed buttons -->
            <div class="h-16"></div>
        </div>
    </div>




        
    <div class="editform  mt-30  p-8 bg-slate-300 shadow-md rounded-md">
        
      

     
        <h2 class="text-2xl font-bold mb-4">Edit Product</h2>
        <form (submit)="submitForm()">
            <div class="mb-4">
                <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="productName" name="productName" [(ngModel)]="product.productName"
                    placeholder="Enter product name" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="productDesc" class="block text-sm font-medium text-gray-700">Product Description</label>
                <textarea id="productDesc" name="productDesc" [(ngModel)]="product.productDesc"
                    placeholder="Enter product description" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <div class="mb-4">
                <label for="productPrice" class="block text-sm font-medium text-gray-700">{{product.productPrice}}</label>
                <input type="number" id="productPrice" name="productPrice" [(ngModel)]="product.productPrice"
                    placeholder="Enter product price" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="productImageUrl" class="block text-sm font-medium text-gray-700">Product Image URL</label>
                <input type="text" id="productImageUrl" name="productImageUrl" [(ngModel)]="product.productImageUrl"
                    placeholder="{{ product.productImageUrl }}" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <div class="mb-4">
                        <label for="productImage" class="block text-sm font-medium text-gray-700">Product Image</label>
                        <!-- <input type="file" id="productImage" name="productImage" (change)="uploadImage($event)" -->
                            accept="image/*" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <div *ngIf="uploading" class="text-gray-500 mt-1">Uploading...</div>
                    </div>
            </div>
            
            <div class="flex justify-center">
                <button type="button" (click)="closePopup()"
                    class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2">Cancel</button>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
            </div>
        </form>
   


    </div>
   

</div>
