<div class="ffbox1 border-[2px] border-[#36737c] mr-[10px] ml-[10px] bg-"> 
    <!-- <form (submit)="addAddress()">  -->
    <form>
        <div class="flex">
            <div class="flex-1 font-bold text-[#36737c]">
                <label for="street"> 
                    <i class="fa fa-solid fa-user" 
                    style="margin: 2px;"> 
                    </i> STREET: 
                </label> 
                <input type="text" 
                    id="street" 
                    name="street" [(ngModel)]="newAddress.street" required> 
            </div>
            <div class="flex-1 pl-[10px] font-bold text-[#36737c]">
                <label for="city"> 
                    <i class="fa fa-solid fa-envelope" 
                    style="margin: 2px;"> 
                    </i> 
                    CITY: 

                </label> 
                <input type="text"
                    id="city" 
                    name="city" [(ngModel)]="newAddress.city" required> 
            </div>
       </div>
       <div class="flex">
            <div class="flex-1 font-bold text-[#36737c]">
                <label for="state"> 
                    <i class="fa fa-solid fa-user" 
                    style="margin: 2px;"> 
                    </i> STATE: 
                </label> 
                <input type="text" 
                    id="state" 
                    name="state" [(ngModel)]="newAddress.state" required> 
            </div>
            <div class="flex-1 pl-[10px] font-bold text-[#36737c]">
                <label for="zipCode"> 
                    <i class="fa fa-solid fa-envelope" 
                    style="margin: 2px;"> 
                    </i> 
                    ZIP-CODE: 

                </label> 
                <input type="number"
                    id="zipCode" 
                    name="zipCode" [(ngModel)]="newAddress.zipCode" required> 
            </div>
        </div>

        <div class="flex font-bold text-[#36737c]">
            <div class="flex-1 ">
                <label for="phoneNumber"> 
                    <i class="fa fa-solid fa-envelope" 
                    style="margin: 2px;"> 
                    </i> 
                    PHONE NUMBER: 

                </label> 
                <input class="" type="tel"
                    id="phoneNumber" 
                    name="phoneNumber" [(ngModel)]="newAddress.phoneNumber" required> 

            </div>
            <div class="flex-1 pl-[10px] pt-[30px]">
                
                <button type="submit" class=" bg-[#21474d]"> 
                    USE THIS ADDRESS
                </button> 
            </div>
          
        </div>

    </form> 
</div>
