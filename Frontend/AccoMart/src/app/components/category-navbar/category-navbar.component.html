<div class="w-full h-full flex flex-col rounded-[10px] bg-white">
    <div class="text-[24px] font-bold px-[16px] flex items-center gap-2 min-h-[60px] justify-between">
        <mat-icon>dashboard</mat-icon>
        <div class="">Categories</div>
        <mat-icon (click)="toogleCategoryButtonClick()" class="cursor-pointer transition-all" 
        [ngClass]="{'go-round': isCategoryNavbarActive}">keyboard_arrow_down</mat-icon>
    </div>
    <div class="w-full transition-all duration-300 flex flex-col overflow-hidden" [ngClass]="{'deanimate h-0': !isCategoryNavbarActive && shouldAnimate, 'animate': isCategoryNavbarActive, 'h-0': !isCategoryNavbarActive}" >
        <div *ngFor="let category of categories" class="w-full bg h-[30px] flex items-center text-[16px] px-[30px] cursor-pointer" (click)="onCategoryClick(category.categoryId)">
            {{category.categoryName}}
        </div>
    </div>
</div>
<div class="w-full h-full flex flex-col rounded-[10px] bg-white mt-[20px]">
    <div class="text-[24px] font-bold px-[16px] flex items-center gap-2 min-h-[60px] justify-between">
        <mat-icon>filter_list</mat-icon>
        <div class="">Filters</div>
        <div class="w-[24px]"></div>
    </div>
    <div class="w-full px-[20px] flex items-center gap-2 font-semibold">
        <mat-icon>trending_upward</mat-icon>
        <div class="">Price Ascending</div>
    </div>
    <div class="w-full px-[20px] flex items-center gap-2 font-semibold">
        <mat-icon>trending_down</mat-icon>
        <div class="">Price Descending</div>
    </div>
    <div class="w-full px-[20px] flex items-center gap-2 font-semibold">
        <mat-icon>attach_money</mat-icon>
        <div class="">Min Price</div>
    </div>
    <div class="w-full px-[20px] flex items-center gap-2 font-semibold">
        <mat-icon>attach_money</mat-icon>
        <div class="">Max Price</div>
    </div>
    <div class="pb-4"></div>
</div>
