    <div

        <mat-icon
            (click)="toogleCategoryButtonClick()"
            class="cursor-pointer transition-all"
            [ngClass]="{ 'go-round': isCategoryNavbarActive }">keyboard_arrow_down</mat-icon>
    </div>
    <div
        class="w-full transition-all duration-300 flex flex-col overflow-hidden"
        [ngClass]="{
      'deanimate h-0': !isCategoryNavbarActive && shouldAnimate,
      animate: isCategoryNavbarActive,
      'h-0': !isCategoryNavbarActive
    }">
        <div
            *ngFor="let category of categories; let i = index"
            class="w-full bg h-[30px] flex items-center text-[16px] px-[30px] cursor-pointer"
            (click)="onCategoryClick(category.categoryId, i)">
            {{ category.categoryName }}
        </div>
    </div>
</div>
<div
    class="w-full h-full flex flex-col rounded-[10px] bg-white mt-[20px] px-[20px]">
    <div
        class="text-[24px] font-bold flex items-center gap-2 min-h-[60px] justify-between">
        <mat-icon>filter_list</mat-icon>
        <div class>Filters</div>
        <div class="w-[24px]"></div>
    </div>
    <div
        class="w-full flex items-center gap-2 font-semibold cursor-pointer py-[5px] rounded-[5px] px-[5px]"
        [ngClass]="{ 'bg-gray-200': isActiveAscendingFilter }"
        (click)="sortPriceAscending()">
        <mat-icon>trending_upward</mat-icon>
        <div class>Price Ascending</div>
    </div>
    <div
        class="w-full flex items-center gap-2 font-semibold cursor-pointer py-[5px] rounded-[5px] px-[5px]"
        [ngClass]="{ 'bg-gray-200': isActiveDescendingFilter }"
        (click)="sortPriceDscending()">
        <mat-icon>trending_down</mat-icon>
        <div class>Price Descending</div>
    </div>
    <div
        class="w-full flex items-center gap-2 font-semibold cursor-pointer overflow-hidden justify-between justify-adjust py-[5px] rounded-[5px] px-[5px]">
        <div class="flex gap-2 items-center">
            <mat-icon>attach_money</mat-icon>
            <div class>Min Price</div>
        </div>
        <input
            type="number"
            [ngClass]="{ 'bg-gray-200': isPriceFiltered }"
            (input)="onMinPriceChange($event)"
            class="p-1 border w-[100px] border-gray-300 rounded h-[32px]" />
    </div>
    <div
        class="w-full flex items-center gap-2 font-semibold cursor-pointer overflow-hidden justify-between justify-adjust py-[5px] rounded-[5px] px-[5px]">
        <div class="flex gap-2 justify-center items-center">
            <mat-icon>attach_money</mat-icon>
            <div class>Max Price</div>
        </div>
        <input
            type="number"
            [ngClass]="{ 'bg-gray-200': isPriceFiltered }"
            (input)="onMaxPriceChange($event)"
            class="p-1 border w-[100px] border-gray-300 rounded h-[32px]" />
    </div>
    <div class="pb-4"></div>
</div>
