<div
    class="w-full h-[60px] py-[10px] bg-white flex justify-between px-[20px] items-center rounded-t-[10px] radius-adj">
    <div (click)="navigateToHome"  class="font-[900] text-[28px] text-[#245963] cursor-pointer">
    AccoMart</div>
    <div class="side flex gap-[20px] text-[20px] font-[600]">
        <div *ngIf="username" class="hide text-gray-500">Welcome,
            {{username}}</div>
        <div *ngIf="username" class="flex gap-2 cursor-pointer hover:scale-110">
            <div class (click)="logout()">Logout</div>
            <div class>&rarr; </div>
        </div>
        <div *ngIf="!username" class="cursor-pointer"
            (click)="navigateToAuth()">Login</div>
    </div>
</div>
