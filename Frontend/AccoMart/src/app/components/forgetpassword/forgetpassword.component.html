<div class="parent w-[100vw] flex items-center justify-center h-[100vh]">
  <div class="child w-[80%] h-adj min-w-[70vw] h-[70%] flex items-center justify-center rounded-[20px] bg-white">
      <div class="landing-img w-full h-full flex-[1] min-w-[400px] ml-[30px]">
      </div>
      <div class="w-full h-full flex-col flex-[1] min-w-[300px] flex justify-center py-[40px] px-[40px] gap-[20px] p-adj">
          <div class="flex justify-center items-center w-full h-full gap-[20px] border-class">
              <div class="px-[20px] ">
                  <div class="pt-[10px] pb-[10px]">
                      <!-- Reset password box -->
                      <h2 class="text-[#36737c] text-[28px] leading-[54px] font-bold relative"><strong>Forgot your Password</strong></h2>
                      <div class="email">
                          <label for="email" class="text-[24px] font-semibold leading-[48px] mb-2 text-[#6cc0bc]">Email</label>
                          <input type="email" id="email" #emailInput placeholder="Enter your email"
                              class="w-full border-gray-300 rounded-md p-3 focus:outline-none focus:ring focus:border-blue-400" />
                      </div>
                      <div
              *ngIf="verificationResponse"
              class="text-green-600 text-sm text-center mt-2"
            >
              {{ verificationResponse }}
            </div>
                      <!-- Call the click method in button for sending the email -->
                      <div class="flex justify-center mt-[10px]">
                          <button type="button"
                              class="w-full bg-[#21474d] text-white font-bold py-3 px-6 rounded focus:outline-none focus:ring"
                              (click)="forgotPassword(emailInput.value)">Send Email
                          </button>
                      </div>
                      <div class="back-btn mt-[10px]">
                        <a href="home/auth" class="text-blue-50 bg-green-500 rounded font-semibold px-4 py-2">&laquo; back</a>

                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
