<div class="w-full h-fit flex flex-col gap-[20px]">
    <div *ngFor="let product of products" class="w-full h-[200px] border rounded-[10px] flex overflow-hidden">
        <div class="w-full h-full flex-[1] bg-gray-300 bg-[center]" [style.backgroundImage]="'url(' + 'https://img.freepik.com/free-photo/elegant-smartphone-composition_23-2149437106.jpg?t=st=1714119436~exp=1714123036~hmac=f701290b18b2801e6d5f46d1170f23f3271916e7a3bd4f083b05daa376d77209&w=360' + ')'"></div>
        <div class="w-full h-full flex-[3] py-[10px] px-[20px]">
            <div class="text-[28px] font-bold leading-[32px]">{{product.productName}}</div>
            <div class="text-[16px] leading-[16px] mb-2">{{product.productPrice}}</div>
            <div class="text-[20px] italic leading-[24px]">{{product.productDesc}}</div>
            {{product.productImageURL}}
        </div>
    </div>
</div>
