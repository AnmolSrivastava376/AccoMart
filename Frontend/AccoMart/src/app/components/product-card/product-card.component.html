<div class="w-full h-fit flex flex-col gap-[20px]" >
    <div *ngFor="let product of products" class="w-full h-[200px] border rounded-[10px] flex overflow-hidden"  (click)="handleClick(product.productId)">  
        <div class="w-full h-full flex-[1] bg-gray-300 bg-[center]" [style.backgroundImage]="'url(' + product.productImageUrl + ')'"></div>
        <div class="w-full h-full flex-[3] py-[10px] px-[20px]">
            <div class="text-[28px] font-bold leading-[32px]">{{product.productName}}</div>
            <div class="text-[16px] leading-[16px] mb-2">{{product.productPrice}}</div>
            <div class="text-[20px] italic leading-[24px]">{{product.productDesc}}</div>
            <!-- add the cart url to add to cart -->
            <a href="/home/cart" > <div class=" button w-[150px] aspect-[3] border flex items-center justify-center text-[20px]">
                 ADD TO CART
            </div></a>
        </div>
    </div>
</div>
